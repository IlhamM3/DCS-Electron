<template class="task-template">
  <section id="finish-pop-popup" class="container-fluid popup">
    <div
      class="d-flex justify-content-center align-items-center h-100 w-100 text-robotto"
    >
      <div class="wrapper-finish-pop bg-darkenblue">
        <h1 class="heading-finish-pop" style="margin-top: 10px">
          apakah Anda yakin Finish Shift ?
        </h1>
        <div
          class="d-flex justify-content-center"
          style="margin-bottom: 140px"
        ></div>
        <div class="d-flex justify-content-center" style="margin-top: 20px">
          <button
            class="btn-action-finish-pop accept resetTimer close-popup stop-shift"
            data-hold-display="1"
          >
            YA
          </button>
          <button class="btn-action-finish-pop not-accept close-popup">
            TIDAK
          </button>
        </div>
      </div>
    </div>
  </section>
</template>
