<template class="task-template">
  <section id="dandori-on-process-popup" class="container-fluid popup">
    <div class="d-flex justify-content-center align-items-center h-100 w-100">
      <div class="row p-5 bg-warning text-dark text-center" style="width: 85%">
        <div class="col">
          <h1 class="font-weight-bold dandori-name"></h1>

          <div class="row my-3">
            <div class="col text-center">
              <button
                class="btn btn-block btn-danger btn-lg p-5 show-popup dandori-scw"
                data-popup="dandori-scw"
                data-display-hold="1"
              >
                STOP-CALL-WAIT
              </button>
            </div>

            <div class="col text-center">
              <div
                class="text-danger bg-light rounded py-3 px-4"
                style="font-size: 2rem"
              >
                SCW Timer <br /><span class="dandori-scw-timer">00:00:00</span>
              </div>
            </div>
          </div>

          <div class="mt-5 row">
            <div class="border-0 part-info title col-4 p-2">PLAN</div>
            <div
              class="border-0 part-info name col p-2 font-weight-bold dandori-duration-plan"
            >
              00:00:00
            </div>
          </div>

          <div class="row mt-1 mb-5">
            <div class="border-0 part-info title col-4 p-2">ACT</div>
            <div
              class="border-0 part-info name col p-2 dandori-duration-actual text-success"
            >
              00:00:00
            </div>
          </div>

          <div class="row mt-5">
            <button
              class="btn-block btn btn-success btn-block btn-lg p-4 close-popup dandori-finish"
              data-display-hold="1"
            >
              FINISH
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
