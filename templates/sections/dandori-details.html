<template class="task-template">
  <section
    id="dandori-details-sec-section"
    class="container-fluid h-100 w-100 section"
  >
    <div
      class="d-flex justify-content-center h-100 w-100 text-robotto bg-yellow"
    >
      <div class="content-coontainer">
        <!-- <h1 class="heading-dandori-details dandoriTitle"></h1> -->
        <h1 class="heading-dandori-details">DANDORI</h1>
        <div class="scw-dandori-wrapper">
          <button id="btn-scw-dandori" class="scw-dandori">
            Stop-Call-Wait
          </button>
          <div class="scw-dandori-total dandori-scw-timer">00:00:00</div>
        </div>
        <div class="wrapper-plan-act-dandori-details">
          <div class="title-box-dandori-details">Plan</div>
          <div class="timer-box-dandori-details dandori-duration-plan"></div>
          <div class="title-box-dandori-details" style="margin-top: 25px">
            Act
          </div>
          <div
            class="timer-box-dandori-details active dandori-duration-actual"
            style="margin-top: 25px"
          ></div>
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 50px">
          <div>
            <div id="dandori-stop-timer" class="scan-id-dandori">
              please scan your id
            </div>
            <div class="scan-id-dandori-bottom">Leader</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
